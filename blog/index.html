---
layout: default
title: News
---
<h2>News</h2>
<ul class="newslist">
{% for post in site.posts %}
  <li>
    {% assign m = post.date | date: "%m" | minus: 1 %}
    <span class="date">
        {{ post.date | date: "%-d." }}
        {{ site.data.months.short[m] }}
        {{ post.date | date: "%Y" }}
    </span>
    <a href="{{ post.url }}" class="title">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
